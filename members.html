|- header, main, footer 등의 시맨틱 태그를 사용하여 코드의 가독성을 높입니다.
|- nav, ul, li 등의 태그를 사용하여 네비게이션과 리스트를 구성하여 사용자가 쉽게 정보를 찾을 수 있도록 합니다.
|- CSS 파일을 외부 파일로 분리하여 코드의 유지보수성을 높입니다.
|
|나쁜 점:
|- style 속성을 사용하여 각 링크의 색상을 지정하는 것은 CSS 파일에서 처리하는 것이 더 좋습니다.
|- 회장, 부회장, 회원 등의 직책을 나타내는 정보를 추가하는 것이 좋습니다. -->
